<html>
<head>
    <meta charset="utf-8"
    <title>{% block title %}{% endblock %}</title>
    {%  load staticfiles %}
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.js">
    <link rel="stylesheet" type="text/css" href="{% static 'data/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'data/style.css' %}"/>
</head>
<body>
    <nav class="navbar navbar-default">

        <div class="container-fluid">
            <div class="navbar-header">

                <a class="navbar-brand navbar-left" href="{% url 'data:index' %}">
                    Home Library
                </a>
                <div class="navbar navbar-form navbar-left"><input type="text" value="Search" name="search"></div>
                <div class="navbar navbar-right" style="float:right"><span class="glyphicon glyphicon-off"></span>Login</div>
                <div class="navbar navbar-right" style="float:right">
                    <a href="{% url 'data:book-add' %}"<span class="glyphicon glyphicon-add"></span>Add Book</div>
                    </a>
            </div>
        </div>
    </nav>

    {% block body %}
    {% endblock %}


</body>
</html>
